<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article id="wrap">
        <div class="canvas-wrap">
            <canvas></canvas>
        </div>
        <div class="select-wrap">
            <div class="color-options">
                <label for="color">Color Picker</label>
                <input type="color" id="color">
                <div class="color-option" style="background-color: #ff9f43" data-color="#ff9f43"></div>
                <div class="color-option" style="background-color: #ee5253" data-color="#ee5253"></div>
                <div class="color-option" style="background-color: #0abde3" data-color="#0abde3"></div>
                <div class="color-option" style="background-color: #1dd1a1" data-color="#1dd1a1"></div>
                <div class="color-option" style="background-color: #ff9ff3" data-color="#ff9ff3"></div>
                <div class="color-option" style="background-color: #2e86de" data-color="#2e86de"></div>
                <div class="color-option" style="background-color: #5f27cd" data-color="#5f27cd"></div>
                <div class="color-option" style="background-color: #8395a7" data-color="#8395a7"></div>
                <div class="color-option" style="background-color: #576574" data-color="#576574"></div>
            </div>
            <div class="btns">
                <label fot="line-width">
                    <input id="line-width" type="range" min="1" max="10" value="3" step="0.1" />
                </label>
                <button id="mode-btn">Fill</button>
                <button id="clean-btn">Clean</button>
                <button id="eraser-btn">Eraser</button>
                <label for="file">
                    ADD PHOTO
                    <input type="file" accept="image/*" id="file" />
                </label>
                <input type="text" placeholder="입력 후 더블클릭" id="text" />
                <button id="save">Save Image</button>
            </div>
        </div>
    </article>
    <script src="app.js"></script>
</body>
</html>
